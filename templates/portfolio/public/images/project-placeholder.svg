<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e91e8c" />
      <stop offset="50%" style="stop-color:#f472b6" />
      <stop offset="100%" style="stop-color:#fbbfe0" />
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.95)" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.7)" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad)" rx="0" />

  <!-- Decorative circles -->
  <circle cx="650" cy="80" r="120" fill="rgba(255,255,255,0.08)" />
  <circle cx="700" cy="400" r="80" fill="rgba(255,255,255,0.06)" />
  <circle cx="100" cy="420" r="100" fill="rgba(255,255,255,0.05)" />
  <circle cx="180" cy="100" r="60" fill="rgba(255,255,255,0.07)" />

  <!-- Diamond / gem icon -->
  <g transform="translate(400, 220)" fill="url(#iconGrad)">
    <polygon points="0,-60 50,-20 30,40 -30,40 -50,-20" stroke="rgba(255,255,255,0.9)" stroke-width="2" fill="url(#iconGrad)" />
    <line x1="-50" y1="-20" x2="50" y2="-20" stroke="rgba(255,255,255,0.5)" stroke-width="1.5" />
    <line x1="0" y1="-60" x2="-15" y2="-20" stroke="rgba(255,255,255,0.4)" stroke-width="1" />
    <line x1="0" y1="-60" x2="15" y2="-20" stroke="rgba(255,255,255,0.4)" stroke-width="1" />
    <line x1="-15" y1="-20" x2="-30" y2="40" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
    <line x1="15" y1="-20" x2="30" y2="40" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
    <line x1="-15" y1="-20" x2="0" y2="40" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
    <line x1="15" y1="-20" x2="0" y2="40" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
  </g>

  <!-- Text -->
  <text x="400" y="310" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="rgba(255,255,255,0.9)" letter-spacing="3">PROJECT IMAGE</text>
  <text x="400" y="340" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.6)" letter-spacing="1">800 x 500</text>
</svg>
